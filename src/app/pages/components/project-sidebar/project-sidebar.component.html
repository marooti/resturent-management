<nav [ngClass]="{'w-60': sidebarOpen, 'w-20': !sidebarOpen, 'transition-all': true, 'duration-300': true}"
    class="bg-gray-800 text-white h-screen flex flex-col overflow-hidden h-[calc(100vh-80px)]">

    <!-- Header -->
    <header class="flex items-center justify-between p-4 border-b border-gray-700 overflow-hidden">
        <div class="flex items-center cursor-pointer" *ngIf="sidebarOpen">
            <span class="text-[16px] font-medium">Softfords</span>
        </div>
        <button (click)="toggleSidebar()" class="text-gray-400 focus:outline-none">
            <svg *ngIf="sidebarOpen" class="h-6 w-6 text-slate-500 transition-transform duration-300" width="24"
                height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="20" y1="6" x2="13" y2="6" />
                <line x1="20" y1="12" x2="11" y2="12" />
                <line x1="20" y1="18" x2="13" y2="18" />
                <path d="M8 8l-4 4l4 4" />
            </svg>

            <svg *ngIf="!sidebarOpen" class="h-6 w-6 text-slate-500 transition-transform duration-300"
                [ngClass]="{'rotate-180': sidebarOpen}" width="24" height="24" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <line x1="20" y1="6" x2="9" y2="6" />
                <line x1="20" y1="12" x2="13" y2="12" />
                <line x1="20" y1="18" x2="9" y2="18" />
                <path d="M4 8l4 4l-4 4" />
            </svg>
        </button>
    </header>

    <!-- Menu -->
    <div class="menu-bar flex-1 overflow-y-auto overflow-x-hidden">
        <div class="menu">
            <ul class="menu-links">
                <!-- Dashboard -->
                <li class="relative">
                    <a routerLink="/{{routeService.dashboard}}">
                        <button
                            class="flex items-center justify-between w-full p-4 hover:bg-gray-700 focus:outline-none">
                            <div class="flex items-center gap-3">
                                <svg class="h-6 w-6 text-slate-500" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                                </svg>
                                <span class="flex justify-start"
                                    [ngClass]="{'transition-all duration-300' : sidebarOpen}" *ngIf="sidebarOpen">
                                    Dashboard
                                </span>
                            </div>
                        </button>
                    </a>
                </li>

                <!-- Messages -->
                <li class="relative">
                    <a routerLink="/{{routeService.messages}}">
                        <button
                            class="flex items-center justify-between w-full p-4 hover:bg-gray-700 focus:outline-none">
                            <div class="flex items-center gap-3">
                                <svg class="h-6 w-6 text-slate-500" width="24" height="24" viewBox="0 0 24 24"
                                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <path d="M3 20l1.3 -3.9a9 8 0 1 1 3.4 2.9l-4.7 1" />
                                    <line x1="12" y1="12" x2="12" y2="12.01" />
                                    <line x1="8" y1="12" x2="8" y2="12.01" />
                                    <line x1="16" y1="12" x2="16" y2="12.01" />
                                </svg>
                                <span class="flex justify-start"
                                    [ngClass]="{'transition-all duration-300' : sidebarOpen}" *ngIf="sidebarOpen">
                                    Messages
                                </span>
                            </div>
                        </button>
                    </a>
                </li>

                <!-- Call Logs -->
                <!-- <li class="relative">
                    <button class="flex items-center justify-between w-full p-4 hover:bg-gray-700 focus:outline-none">
                        <div class="flex items-center gap-3">
                            <svg class="h-6 w-6 text-slate-500" width="24" height="24" viewBox="0 0 24 24"
                                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" />
                                <path
                                    d="M5 4h4l2 5l-2.5 1.5a11 11 0 0 0 5 5l1.5 -2.5l5 2v4a2 2 0 0 1 -2 2a16 16 0 0 1 -15 -15a2 2 0 0 1 2 -2" />
                                <line x1="15" y1="7" x2="15" y2="7.01" />
                                <line x1="18" y1="7" x2="18" y2="7.01" />
                                <line x1="21" y1="7" x2="21" y2="7.01" />
                            </svg>
                            <span class="flex justify-start" [ngClass]="{'transition-all duration-300' : sidebarOpen}"
                                *ngIf="sidebarOpen">
                                Call Logs
                            </span>
                        </div>
                    </button>
                </li> -->

                <!-- Security -->
                <li class="relative">
                    <a routerLink="/{{routeService.security}}">
                        <button
                            class="flex items-center justify-between w-full p-4 hover:bg-gray-700 focus:outline-none">
                            <div class="flex items-center gap-3">
                                <svg class="h-6 w-6 text-slate-500" width="24" height="24" viewBox="0 0 24 24"
                                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <path
                                        d="M12 3a12 12 0 0 0 8.5 3a12 12 0 0 1 -8.5 15a12 12 0 0 1 -8.5 -15a12 12 0 0 0 8.5 -3" />
                                </svg>
                                <span class="flex justify-start"
                                    [ngClass]="{'transition-all duration-300' : sidebarOpen}" *ngIf="sidebarOpen">
                                    Security
                                </span>
                            </div>
                        </button>
                    </a>
                </li>

                <!-- Settings -->
                <li class="relative">
                    <a routerLink="/{{routeService.settings}}">
                        <button
                            class="flex items-center justify-between w-full p-4 hover:bg-gray-700 focus:outline-none">
                            <div class="flex items-center gap-3">
                                <svg class="h-6 w-6 text-slate-500" width="24" height="24" viewBox="0 0 24 24"
                                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" />
                                    <path
                                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 0 0 2.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 0 0 1.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 0 0 -1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 0 0 -2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 0 0 -2.573 -1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 0 0 -1.065 -2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 0 0 1.066 -2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                    <circle cx="12" cy="12" r="3" />
                                </svg>
                                <span class="flex justify-start"
                                    [ngClass]="{'transition-all duration-300' : sidebarOpen}" *ngIf="sidebarOpen">
                                    Settings
                                </span>
                            </div>
                        </button>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Logout Button -->
    <footer class="p-2 border-t border-gray-700">
        <button (click)="logout(); routeService.login"
            class="flex items-center justify-between w-full p-4 hover:bg-gray-700 focus:outline-none">
            <div class="flex items-center gap-3">
                <svg class="h-6 w-6 text-slate-500" [ngClass]="{'mr-2': sidebarOpen }" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                <span class="flex justify-start" *ngIf="sidebarOpen">Logout</span>
            </div>
        </button>
    </footer>
</nav>
