<ng-template #FormTemplate>
    <div class="lg:col-span-2 max-w-lg w-full p-6 mx-auto">
        <!-- Logo -->
        <h1 class="w-12 text-4xl font-extrabold leading-tight tracking-tight">
            SafeGuard
        </h1>
        <!-- / -->

        <!-- Title and Description -->
        <div class="mt-8 text-4xl font-extrabold leading-tight tracking-tight">
            Forgot password?
        </div>
        <div class="mt-0.5 text-lg font-medium">
            Fill the form to reset your password
        </div>

        <!-- Form -->
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="mt-8">
            <!-- Email Field -->
            <div class="mb-6">
                <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                <input id="email" type="email" formControlName="email"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="Enter your email">
            </div>
            <!-- / -->

            <!-- Submit Button -->
            <button type="submit"
                class="mt-3 w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Send reset link
            </button>
            <!-- / -->

            <!-- Return to Sign In -->
            <div class="mt-8 text-center text-md font-medium text-gray-600">
                <span>Return to</span>
                <a class="ml-1 text-blue-500 hover:underline" [routerLink]="routeService.login">sign in</a>
            </div>
        </form>
    </div>
</ng-template>

<div class="w-full">
    <div class="flex">
        <div class="h-screen max-w-full flex-col justify-between px-[30px] pt-[30px] pb-[40px] bg-cover bg-no-repeat lg:flex hidden 
            bg-[url('/static/images/public/banner_img_login.webp')] bg-no-repeat bg-center w-[60vw]">
            <div class="text-white z-10">
                <h1 class="text-5xl leading-[59px] font-medium">
                    <span class="text-[#3E51E5]">
                        Forgot Password
                    </span>
                </h1>
                <p class="font-medium mb-[73px] text-[#3E51E5]"> Be the hero. Save the day. </p>
            </div>
            <div>
                <p class="font-normal text-base text-[#ffffff]">Â©2024 SafeGuard, Inc. All Rights Reserved</p>
            </div>
        </div>

        <div class="min-w-0 flex flex-col flex-grow m-auto">
            <ng-container [ngTemplateOutlet]="FormTemplate"></ng-container>
        </div>
    </div>
</div>
