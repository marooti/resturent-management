<div class="w-full relative h-screen h-[calc(77vh-80px)]">
    <div>
        <!-- Table Header -->
        <div class="header-section flex justify-content-between align-items-center p-2 border-b-2">
            <div class="header-title flex justify-content-between w-[100%]">
                <div class="flex w-[50%]">
                    <img class="w-10 h-10 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500"
                        style="width: 40px !important;"
                        src="https://st4.depositphotos.com/15648834/23779/v/380/depositphotos_237795814-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
                        alt="Bordered avatar">
                    <div class="pl-2 m-auto w-[100%]">
                        <span class="font-medium text-lg">{{profileData?.name}}</span>
                    </div>
                </div>
                <div class="w-[50%] justify-end flex">
                    <div class=" justify-end flex">
                        <button type="button" (click)="visible = true"
                            class="focus:outline-none text-white bg-[#1c4c74] hover:bg-[#1c4c74] rounded-lg text-sm px-3 me-2 h-[35px]">
                            Create Project
                        </button>

                    </div>
                    <!-- <p-dropdown [options]="employeeDropdown" optionLabel="name"
                        placeholder="Select a Employee"></p-dropdown> -->
                </div>
            </div>
        </div>

        <div class="p-4">
            <div>
                <div class="w-full relative h-full">
                    <div class="h-full">


                        <div class="header-section flex justify-content-between align-items-center p-2">
                            <div class="header-title flex justify-content-between w-[100%]">

                                <div class="flex w-[100%] justify-end">
                                    <div class="w-[200px]">
                                        <!-- <p-calendar [(ngModel)]="rangeDates" selectionMode="range" [readonlyInput]="true"
                                            inputId="range">
                                        </p-calendar> -->
                                    </div>
                                    <!-- <div class="pl-3">
                                        <button type="button"
                                            class="focus:outline-none text-white bg-[#1c4c74] hover:bg-green-800 focus:ring-4 focus:ring-green-300 rounded-lg text-sm px-3 me-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 h-[35px]">
                                            Search
                                        </button>
                                    </div> -->
                                </div>

                            </div>

                        </div>

                        <!-- Weekly Data Table -->
                        <div class="data-table h-full">
                            <p-table scrollHeight="flex" [value]="[allProjectName]"
                                class="p-datatable-gridlines p-datatable-striped">
                                <ng-template pTemplate="header">
                                    <tr class="p-2 bg-[#349ce4]">
                                        <th class="bg-[#1c4c74] p-3 text-white w-[200px]"
                                            style="min-width: 100px !important;">
                                            <span class="font-normal text-md">Id No</span>
                                        </th>
                                        <th class="bg-[#1c4c74] p-3 text-white w-[200px]"
                                            style="min-width: 100px !important;">
                                            <span class="font-normal text-md">Name</span>

                                        </th>
                                        <th class="bg-[#1c4c74] p-3 text-white w-[300px]"
                                            style="min-width: 300px !important;">
                                            <span class="font-normal text-md">Description</span>

                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body">
                                    <tr *ngFor="let day of allProjectName" class="border-b-2">
                                        <td class="w-[100px !important] p-3">
                                            {{day.id}}
                                        </td>
                                        <td class="w-[100px !important] p-3">
                                            {{day.name}}
                                        </td>
                                        <td class="w-[300px !important] p-3">
                                            {{day.description }}
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>


                    </div>
                </div>

            </div>
        </div>


    </div>
</div>


<p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }" class="p-3">
    <div class="p-3">
        <span class="text-xl font-semibold block pb-3 border-b-2">Project</span>
        <div class="mt-2">
            <label class="text-sm ">Required fields are marked with an asterisk <span
                    class="text-red-500">*</span></label>
        </div>

        <div class="mt-2">
            <label class="text-sm ">Project Id <span class="text-red-500">*</span></label>
            <input type="number" placeholder="Enter the Id" [(ngModel)]="projectId">
        </div>

        <div class="mt-2">
            <label class="text-sm ">Project Name <span class="text-red-500">*</span></label>
            <input type="text" placeholder="Enter the Id" [(ngModel)]="projectName">
        </div>

        <div class="align-items-center mt-3">
            <label class="text-sm ">Description <span class="text-red-500">*</span></label>
            <div class="mt-1">
                <textarea id="message" rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Write your thoughts here..." [(ngModel)]="description"></textarea>
            </div>
        </div>

        <div class="mt-3 justify-end flex">
            <button type="button" (click)="visible = false"
                class="focus:outline-none border-1 bg-white rounded-lg text-sm px-3 me-2  h-[35px]">
                Cancel </button>

            <button type="button" (click)="postProjectData()"
                class="focus:outline-none text-white bg-[#1c4c74]  rounded-lg text-sm px-3 me-2 dark:bg-green-600  h-[35px]">
                Save
            </button>

        </div>
    </div>

</p-dialog>
